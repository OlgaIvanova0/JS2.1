<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="menu-block"></div>
<div id="hamburger">
    <img src="gamb.jpg" alt="Gamburger"><br>
    <button id="newGamb">Собери свой гамбургер</button>
</div>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="Gamburger.js"></script>
<script>
    window.onload = () => {
        // DOM ready
        let menuBlock = document.getElementById('menu-block');

        let menu = new Menu('my', 'my', [
            new MenuItem('#', 'Home'),
            new MenuItem('#', 'Blog'),
            new MenuItem('#', 'Services'),
        ]);
        let subMenu = new SubMenu ('mySub', 'mySub', [
            new MenuItem('#', 'Basket'),
            new MenuItem('#', 'About'),
            new MenuItem('#', 'Contact'),
        ]);
        let button = new Button('button', 'button', 'Отключить меню');
        menuBlock.innerHTML = menu.render() + button.getButton();
        button.onclick = button.clickButton();
        subMenu.clickSubMenu(); 
        //собираем бургер
        let gamb = new Gamburger(0, 0, 0, 0, 0);
        let newGamburger = document.getElementById('newGamb');
        newGamburger.onclick = gamb.newGamb();
    }
</script>
</body>
</html>
